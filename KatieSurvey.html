

<!DOCTYPE html>
<html>
<head>
 <title>Responding to trivia questions</title>
 <script src="https://unpkg.com/jspsych@8.0.0"></script>
 <script src="https://unpkg.com/@jspsych/plugin-html-keyboard-response@2.0.0"></script>
 <script src="https://unpkg.com/@jspsych/plugin-image-keyboard-response@2.0.0"></script>
 <script src="https://unpkg.com/@jspsych/plugin-instructions@2.0.0"></script>
 <script src="https://unpkg.com/@jspsych/plugin-survey-text@2.0.0"></script>
 <link href="https://unpkg.com/jspsych@8.0.0/css/jspsych.css" rel="stylesheet" type="text/css" />
</head>
<body>
</body>
<script>
var jsPsych = initJsPsych();

var timeline = [];

var instructions1= {
 type: jsPsychInstructions,
 pages: [
    'Welcome to the experiment. Click next to begin.',
    'IRB Consent form, Click the next button to agree',
    'You will now begin the study. Click next to see the instructions',
    '<h1>Instructions</h1> <p>You will read a couple of trivia questions and answer them. You can write the answer in the textbox provided. In case you do not know the answer, please type "do not know". You may or may not encounter ill-formed questions which do not have correct answers if taken literally.</p><p>For instance, you might see the question "Why was President Gerald Ford forced to resign his office?" In fact, Gerald Ford was not forced to resign. Please, type "cannot say" for this type of question.'
    ],
    show_clickable_nav: true
};

var question1 = {
 type: jsPsychSurveyText,
  questions: [
    {prompt: "Which country is famous for cuckoo clocks, chocolate, banks, and pocket knifes?",
     placeholder: 'Type your answer into the text box', required: true},
  ]
};


var question2 = {
 type: jsPsychSurveyText,
 questions: [
  {prompt: "How many animals of each kind did Moses take on the ark?",
  placeholder: 'Type your answer into the text box', required: true},
]
};


var instructions2 = {
 type: jsPsychInstructions,
 pages: [
    'You have now finished the experiment. Click next for important information.',
    'Debrief' +
    '<br>' 
    ],
    show_clickable_nav: true
};

timeline.push(instructions1);

timeline.push(question1,question2); 

timeline.push(instructions2);

jsPsych.run(timeline);

</script>
</html>
